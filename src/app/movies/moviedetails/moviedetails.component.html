<div class="container">
  <form #updatemovie='ngForm'>

    <div class="form-group" [ngClass]="{'has-error':(title.touched || title.dirty) && (!title.valid)}">
      <label>Movie Name:</label>
      <input type="text" class="form-control" [(ngModel)]="movie.Name" name="Name" #title="ngModel" placeholder="Enter the name of movie"
        required/>
      <span class="help-block" *ngIf="title.touched && !title.valid">
        <span *ngIf="title.errors.required"> You have not entered the name</span>
      </span>
    </div>

    <div class="form-group" [ngClass]="{'has-error':(myear.touched || myear.dirty) && (!myear.valid)}">
      <label>Movie Release Date:</label>
      <input type="date" class="form-control" [(ngModel)]="movie.Release_Date" name="Release_Date" #myear="ngModel" placeholder="Enter the release date of movie"
        required/>
      <span class="help-block" *ngIf="myear.touched && !myear.valid">
        <span *ngIf="myear.errors.required"> You have not entered the release date</span>
      </span>
    </div>

    <div class="form-group" [ngClass]="{'has-error':(rate.touched || rate.dirty) && (!rate.valid)}">
      <label>Movie Rating:</label>
      <input type="text" class="form-control" [(ngModel)]="movie.Rating" name="Rating" #rate="ngModel" placeholder="Enter the rating of movie"
        required/>
      <span class="help-block" *ngIf="rate.touched && !rate.valid">
        <span *ngIf="rate.errors.required"> You have not entered the rating</span>
      </span>
    </div>

    <div class="form-group" [ngClass]="{'has-error':(lang.touched || lang.dirty) && (!lang.valid)}">
      <label>Movie Language:</label>
      <input type="text" class="form-control" [(ngModel)]="movie.Language" name="Language" #lang="ngModel" placeholder="Enter the language of movie"
        required/>
      <span class="help-block" *ngIf="lang.touched && !lang.valid">
        <span *ngIf="lang.errors.required"> You have not entered the language</span>
      </span>
    </div>

    <br>
    <button class="btn btn-primary" data-toggle="tooltip" data-placement="top" title="Add Movie" (click)="updateMovie(updatemovie.value)"
      [disabled]="!updatemovie.valid">Submit</button>
    <button class="btn btn-danger" data-toggle="tooltip" data-placement="top" title="Cancel" (click)="cancel()">Cancel</button>
  </form>
</div>
